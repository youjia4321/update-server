<!DOCTYPE html>
{% load staticfiles %}
<html lang=en>

<head>
    <title>文件下载</title>
    <link href={% static 'css/bootstrap.min.css' %} rel="stylesheet">

    <script src={% static 'js/jquery-2.0.0.min.js' %}> </script>
    <script src={% static 'js/bootstrap.min.js' %}> </script>
    <link rel="icon" href="{% static 'logo/favicon.png' %}" type="image/x-icon" />
</head>
<body>
<div class="container">
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/xadmin">后台管理</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">文件管理</a></li>
            <li><a href="#">设备类型</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    日志信息 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">jmeter</a></li>
                    <li><a href="#">EJB</a></li>
                    <li><a href="#">Jasper Report</a></li>
                    <li class="divider"></li>
                    <li><a href="#">分离的链接</a></li>
                    <li class="divider"></li>
                    <li><a href="#">另一个分离的链接</a></li>
                </ul>
            </li>
        </ul>
    </div>
    </div>
</nav>
<table class="table table-striped table-bordered">
     <thead>
    <tr>
      <th>文件</th>
      <th>编号</th>
      <th>可更新</th>
        <th>操作</th>
    </tr>
  </thead>
      <tbody>
      {%  for file in files %}
    <tr>
      <td>{{ file.filename }}</td>
      <td>{{ file.equipment.equipment_id }}</td>
      <td>{{ file.updated }}</td>
        <td>
            <button class="btn btn-primary btn-sm" onclick="edit({{ file.id }})">编辑</button>&nbsp;&nbsp;
             <a href="/download/documents/{{ file.filename }}"><button class="btn btn-success btn-sm">下载</button></a>&nbsp;&nbsp;
             <button class="btn btn-danger btn-sm" onclick="_delete({{ file.id }})">删除</button>
        </td>
    </tr>
      {% endfor %}
      </tbody>
</table>
</div>
</body>
<style>
    .navbar-brand{
        font-weight: 600;
        font-size: 16px;
    }
</style>
<script src="{% static 'layer/layer.js' %}"></script>
<script src="{% static 'base/js/edit.js' %}"></script>
</html>
